version: "3.9"

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    environment:
      SECRET_KEY: "changeme"
      DATABASE_URL: "sqlite+aiosqlite:///./codemaster.db"
      ACCESS_TOKEN_EXPIRE_MINUTES: "60"
      APP_NAME: "Codemaster"
    volumes:
      - backend-db:/app/codemaster.db
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  backend-db:
